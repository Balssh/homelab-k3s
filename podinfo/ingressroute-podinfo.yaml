apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ingressroute-podinfo
  namespace: podinfo
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`podinfo.balssh.com`)
      kind: Rule
      middlewares:
        - name: redirect-https
          namespace: traefik
      services:
        - name: podinfo
          port: 9898
