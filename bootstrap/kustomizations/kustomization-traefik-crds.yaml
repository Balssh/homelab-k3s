apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: traefik-crds
  namespace: flux-system
spec:
  dependsOn:
    - name: traefik
  interval: 5m
  path: ./traefik-crds
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true  # Wait for all resources to become ready
